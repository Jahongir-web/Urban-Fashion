<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Urban Fashion</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <header class="header-site">
      <a href="index.html" class="header-site__logo-link">
        <img class="header-site__logo-img" src="./img/logo.png" alt="logo site" srcset="./img/logo.png 1x, ./img/logo@2x.png 2x" width="350" height="96">
      </a>

      <nav class="header-site__nav">
        <ul class="header-site__nav-list">
          <li class="header-site__nav-item"><a href="#" class="header-site__nav-link">Home</a>
          </li>

          <li class="header-site__nav-item"><a href="#" class="header-site__nav-link">About</a>
          </li>

          <li class="header-site__nav-item"><a href="#" class="header-site__nav-link">Collections</a>
          </li>

          <li class="header-site__nav-item"><a href="#" class="header-site__nav-link">Category</a>
          </li>

        </ul>
      </nav>

      <a href="#" class="header-site__cart-link">
        <img class="header-site__cart-img" src="./img/cart.png" alt="cart icon" srcset="./img/cart.png 1x, ./img/cart@2x.png 2x" width="87" height="94">
      </a>
    </header>

    <main class="main-site">
      <a href="#" class="main-site__link">2020 Collections</a>
      <h1 class="main-site__heading">You should always <br> feel pretty</h1>
      <p class="main-site__text">Clothes that are sure to heat up your winter.</p>

      <div class="main-site__arrow-icons">
        <img src="./img/back-arrow.png" srcset="./img/back-arrow.png 1x, ./img/back-arrow@2x.png 2x" alt="arrow back" class="main-site__arrow-back" width="86" height="86">
        <img src="./img/next-arrow.png" alt="arrow next" class="main-site__arrow-next" srcset="./img/next-arrow.png 1x, ./img/next-arrow@2x.png 2x" width="152" height="152">
      </div>

      <img src="./img/img.png" alt="image" class="main-site__img" srcset="./img/img.png 1x, ./img/img@2x.png 2x">

    </main>

    <footer class="footer-site">
      <a href="" class="footer-site__link">Facebook</a>
      <a href="" class="footer-site__link">Instagram</a>
      <a href="" class="footer-site__link">Twitter</a>
    </footer>

  </div>

</body>
</html>
